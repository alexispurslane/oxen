{{define "title"}}Tag: {{.Title}}{{end}}

{{define "header"}}
<header>
  <h1>Tag: {{.Title}}</h1>
  <p>{{len .Files}} files</p>
</header>
{{end}}

{{define "content"}}
<article>
  <ul class="file-list">
    {{range .Files}}
    <li>
      <a href="/{{.Path | pathNoExt}}.html">{{.Title}}</a>
      <br><small>{{.Preview}}</small>
    </li>
    {{end}}
  </ul>
</article>
{{end}}

{{template "base-template.html" .}}
